  <script>
$(document).ready(function () {

    $('.picSlick').slick({
        autoplaySpeed: 3000,
      });

    $('#easterEgg').hide();
    var Konami = [38, 38, 40, 40, 37, 39, 37, 39, 65, 66];
    var i = 0;
    $(document).keydown(function (e) {
        e.preventDefault();
        if (e.keyCode == Konami[i]) {
          if (i == 9) {
            i = 0;
            $('#easterEgg').toggle();
            var audio = new Audio('../Zelda.mp3');
            audio.play();
          }

          i++;
        }
      });
  });
